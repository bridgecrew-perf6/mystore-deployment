version: 2.1
orbs:
  # orgs contain basc recipes and reproducible actions (install node, aws, etc.)
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1
  # different jobs are calles later in the workflows sections
jobs:
  build:
    docker:
      # the base image can run most needed actions with orbs
      - image: "cimg/node:16.14.2"
    steps:
      # install node and checkout code
      - node/install:
          node-version: '16.14.2'         
      - checkout
      - aws-cli/setup
      - eb/setup
      - run:
          name: Install Front-End Dependencies
          command: npm run frontend:install   
      # - run:
      #     name: Front-End Start
      #     command: npm run frontend:start
      # - run:
      #     name: Front-End Build
      #     command: npm run frontend:build
      - run:
          name: Front-End Test
          command: npm run frontend:test
      - run:
          name: Front-End Test E2E
          command: npm run frontend:e2e
      - run:
          name: Front-End Lint
          command: npm run frontend:lint
      - run:
          name: Front-End Deploy
          command: npm run frontend:deploy     
      - run:
          name: Install API Dependencies
          command: npm run api:install
      - run:
          name: API Build
          command: npm run api:build
      # - run:
      #     name: API Start
      #     command: npm run api:start
      # - run:
      #     name: API Deploy
      #     command: npm run api:deploy
  # deploy step will run only after manual approval
  deploy:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install:
          node-version: '16.14.2' 
      - eb/setup
      - aws-cli/setup
      - checkout
      - run:
          name: Deploy App
          command: npm run deploy